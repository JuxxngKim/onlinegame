syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";


message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
  int32 objectId = 1;
  SkillInfo info = 2;
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message S_Connected {
}

message C_Login {
	string Id = 1;
	string password = 2;
}

message S_Login {
  int32 loginOk = 1;
  ObjectInfo player = 2;
}

message C_EnterGame {
  string name = 1;
}

message S_ChangeStat {
  StatInfo statInfo = 1;
}

message C_Chat {
	string message = 1;
}

message S_Chat {
  int32 objectId = 1;
  string userName = 2;
  string message = 3;
}

message C_CreateAccount {
	string Id = 1;
  string password = 2;
  string nickName = 3;
}

message S_CreateAccount {
	bool success = 1;
}

message S_Ping {
}

message C_Pong {
}