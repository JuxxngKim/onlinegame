syntax = "proto3";
package Protocol;

import "Enum.proto";

message Player
{
	uint64 id = 1;
	string name = 2;
	PlayerType playerType = 3;
	// ���� ����...
}

message LobbyPlayerInfo {
	int32 playerDbId = 1;
	string name = 2;
	StatInfo statInfo = 3;
}

message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
}

message PositionInfo {
	CreatureState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}

message StatInfo {
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp = 3;
	int32 attack = 4;
	float speed = 5;
	int32 totalExp = 6;
}

message SkillInfo {
	int32 skillId = 1;
}

message ItemInfo {
	int32 itemDbId = 1;
	int32 templateId = 2;
	int32 count = 3;
	int32 slot = 4;
	bool equipped = 5;
}